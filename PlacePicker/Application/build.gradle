buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

ext {
    support_libraries_version = '23.1.1'
    service_library_version = '8.3.0'
}

dependencies {

    compile "com.android.support:support-v4:${support_libraries_version}"
    compile "com.android.support:support-v13:${support_libraries_version}"
    compile "com.android.support:cardview-v7:${support_libraries_version}"

    compile "com.google.android.gms:play-services:${service_library_version}"
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        manifestPlaceholders = [ google_api_key:"AIzaSyAnmoU60GrEoBJqnXTmbvvKjrHtn5-DDjA" ]
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

}















